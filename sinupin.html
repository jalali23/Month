<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/all.min.css"/>
      <link rel="stylesheet" href="./css/singup.css"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="js/jquery-3.5.1.js"></script>
	  <script src="js/bootstrap.min.js"></script>
      <script src="js/singupin.js"></script>
      <title>ثبت نام | ورود</title>   
  </head>
   <body>
    <div class="container">
      <div class="row">

        <div class="singup p-3">
           <form action="">
              <h6 class="p-1"> ثبت نام</h6>
              <label class="mt-2">نام و نام خانوادگی:</label><br>
              <input class="px-2" type="text" placeholder="نام و نام خانوادگی"><br>

              <label class="mt-2">نام کاربری:</label><br>
              <input class="px-2" type="text" placeholder="نام کاربری">
              <br>

              <label class="mt-2"> تماس:</label><br>
              <input class="px-2" type="text" placeholder="تماس"><br>

              <label class="password mt-2">رمز ورود:</label><br>
              <input class="px-2" type="password" placeholder="رمز ورود"><br>

              <label class="mt-2"> تکرار رمز ورود:</label><br>
              <input class="px-2" type="text" placeholder="تکرار رمز ورود ">
              <br>
              <button class="mt-2" type="submit">بعدی</button>
           </form>
           <div class="mt-2">
              <a class="forgot" href="#"> ثبت نام با ایمیل</a>
           </div>
           <div >
              <a class="singin-btn py-1 px-2 sing" href="#">ورود</a>
           </div>
        </div>
        
        <div class="singin p-3 " style="display:none;">
           <form action="">
              <h6 class="p-1"> ورود </h6>
              <label class="mt-2">نام کاربری:</label><br>
              <input class="px-2" type="text" placeholder="نام کاربری">
              <br>
              <label class="password mt-2">رمز ورود:</label><br>
              <input class="px-2" type="password" placeholder="رمز ورود" ><br>

              <button class="mt-2" type="submit">ورود</button>
           </form>
           <div class=" mt-2">
              <a class="forgot" href="#">رمزمو فراموش کردم <p>&#128556;</p></a>
           </div>
           <div >
              <a class="singup-btn sing py-1 px-2" href="#"> ثبت نام </a>
           </div>
        </div>
        <div class="overlay-container">
           <div class="overlay">
              <div class="overlay-panel overlay-left">
                 <h1>خوش آمدید...</h1>
                 <p>برای ورود به پنل کاربری خودتون لطفا اطلاعاتت رو وارد کن .</p>
                 <button class="ghost" id="signIn"> ورود </button>
              </div>
              <div class="overlay-panel overlay-right">
                 <h1>دوست من سلام...</h1>
                 <p>
                    لطفا مشخصات خودت رو وارد کن و سفر با نور ماهی هارو آغاز کن... منتظرت هستیم...
                 </p>
                 <button class="ghost" id="signUp">ثبت نام</button>
              </div>
           </div>
        </div>
     </div>
    </div>
  </body>
</html>
